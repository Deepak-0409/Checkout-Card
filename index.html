<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <link rel="icon" href="Css/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="primary">
        <img src="Css/illustration-hero.svg" alt="illustration.svg" class="illustration">
        <div class="secondary">
            <h1>Order Summary</h1>
            <p class="first">You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="Css/icon-music.svg" alt="icon.svg" class="icon">
                <div class="charges">
                    <p class="second">Annual Plan</p>
                    <span class="span">Rs.199/Year</span>
                </div>
                <div class="change">
                    <button class="btn">Change</button>
                </div>
            </div>
            <div class="checkout">
                
                <button class="btn-2" id="proceed">Proceed to Payment</button>
                <button class="btn-2" id="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
    
</body>
</html>
